<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Only - Chikas DB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-top: 0;
            font-size: 2.5em;
        }
        .button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì• Backup Your Data</h1>
        <p>This page will backup your Chikas DB data without loading the full app.</p>
        
        <button id="backup-btn" class="button">
            üì• Start Backup
        </button>
        
        <div class="progress" id="progress-container" style="display: none;">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="status" class="status">
            <p>Ready to backup your data</p>
        </div>
    </div>

    <script src="js/db.js?v=1.0.1"></script>
    <script>
        const backupBtn = document.getElementById('backup-btn');
        const statusEl = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        
        backupBtn.addEventListener('click', async () => {
            try {
                backupBtn.disabled = true;
                backupBtn.textContent = 'Backing up...';
                progressContainer.style.display = 'block';
                
                // Use the lightweight backup function (no images) with progress
                const result = await ChikasDB.exportDataWithoutImages((message, progress) => {
                    statusEl.innerHTML = `<p>${message}</p>`;
                    progressBar.style.width = `${progress}%`;
                });
                
                statusEl.innerHTML = '<p>Creating download...</p>';
                
                // Use the pre-created blob
                const url = URL.createObjectURL(result.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chikas-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                statusEl.innerHTML = `
                    <p>‚úÖ Backup Complete!</p>
                    <p>${result.customers.length} customers, ${result.appointments.length} appointments, ${result.imageCount} images</p>
                `;
                progressBar.style.background = 'linear-gradient(90deg, #4ecdc4, #44a08d)';
                
                backupBtn.textContent = 'Backup Again';
                backupBtn.disabled = false;
                
            } catch (error) {
                console.error('Backup failed:', error);
                statusEl.innerHTML = `<p>‚ùå Backup failed: ${error.message}</p>`;
                backupBtn.textContent = 'Try Again';
                backupBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
